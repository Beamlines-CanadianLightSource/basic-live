{% load static %}
{% load crispy_forms_tags %}

{% crispy form form.body %}
<style>
    .state circle {
      /*
      fill: #18BC9C;
      fill:#2098d1;
    */
      stroke: #2098d1;
      stroke-width: 5px;
      fill:#d14;
      opacity: 0.3;
    }

    .state text {
      font: 15px sans-serif;
      text-anchor: middle;
    }

    .state circle:hover {
      fill: white ;
    }

    div.tooltip {
        position: absolute;
        text-align: center;
        width: 60px;
        height: 28px;
        padding: 2px;
        font: 12px sans-serif;
        background: lightsteelblue;
        border: 0px;
        border-radius: 8px;
        pointer-events: none;
    }
</style>

<div class="form-row">
    <div class="col form-group">
        <label>Regions<span class="asteriskField">*</span></label>
        <svg width="500" height="400"></svg>
        <small>
            <table class="table regions table-sm">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Element</th>
                  <th scope="col">Concentration</th>
                  <th scope="col">Priority</th>
                </tr>
              </thead>
              <tbody id="table"></tbody>
            </table>
        </small>
    </div>
</div>
